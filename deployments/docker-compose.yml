services:
  consul:
    image: hashicorp/consul:1.20
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microservice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:4-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  booking:
    build:
      context: ../
      dockerfile: services/booking/Dockerfile
    ports:
      - "3001:3001"
    environment:
      CONSUL_ADDR: consul:8500
      SERVICE_HOST: booking
    depends_on:
      - postgres
      - rabbitmq
      - consul

  event:
    build:
      context: ../
      dockerfile: services/event/Dockerfile
    ports:
      - "3002:3002"
    environment:
      CONSUL_ADDR: consul:8500
      SERVICE_HOST: event
    depends_on:
      - postgres
      - rabbitmq
      - consul

  member:
    build:
      context: ../
      dockerfile: services/member/Dockerfile
    ports:
      - "3003:3003"
    environment:
      CONSUL_ADDR: consul:8500
      SERVICE_HOST: member
    depends_on:
      - postgres
      - rabbitmq
      - consul

  payment:
    build:
      context: ../
      dockerfile: services/payment/Dockerfile
    ports:
      - "3004:3004"
    environment:
      CONSUL_ADDR: consul:8500
      SERVICE_HOST: payment
    depends_on:
      - postgres
      - rabbitmq
      - consul

volumes:
  postgres_data:
